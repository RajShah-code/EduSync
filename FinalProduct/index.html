<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login Portal</title>
    <style>
        /* --- CSS VARIABLES FOR EASY THEME ADJUSTMENT --- */
        :root {
            --bg-color: #FFF8F0;
            --primary-blue: #5C8EF2;
            --dark-blue: #4A76CE;
            --light-blue: #9FBDF9;
            --text-blue: #4A76CE;
            --white: #FFFFFF;
            --shadow-color: #4A76CE;
            --font-main: 'batangas','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- LAYOUT WRAPPER --- */
        .container {
            width: 100%;
            max-width: 450px;
            position: relative;
            padding: 20px;
        }

        /* --- TOP TABS (SIGN UP / SIGN IN) --- */
        .top-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: -15px; /* Overlap with card */
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }

        .tab-btn {
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0px 5px 0px var(--dark-blue);
            text-transform: uppercase;
            transition: transform 0.1s, box-shadow 0.1s;
            width: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .tab-btn span {
            border-bottom: 2px solid white;
            padding-bottom: 2px;
        }

        .tab-btn.inactive {
            opacity: 0.7;
            box-shadow: 0px 3px 0px var(--dark-blue);
            transform: translateY(2px);
        }

        /* --- MAIN CARD --- */
        .card {
            background-color: var(--white);
            border: 4px solid var(--primary-blue);
            border-radius: 30px;
            padding: 30px 25px 20px 25px;
            position: relative;
            z-index: 2;
            /* The thick 3D shadow effect */
            box-shadow: 6px 8px 0px var(--primary-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- PROFESSOR/STUDENT TOGGLE --- */
        .role-switch {
            background-color: var(--light-blue);
            border-radius: 15px;
            display: flex;
            width: 100%;
            max-width: 320px;
            margin-top: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            border: 2px solid var(--primary-blue);
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            color: var(--white);
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .role-option.active {
            background-color: var(--primary-blue);
        }

        .role-option:not(.active) {
            background-color: var(--light-blue);
        }

        /* --- FORMS --- */
        .form-group {
            width: 100%;
            margin-bottom: 25px;
        }

        .label {
            color: var(--text-blue);
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background-color: var(--bg-color);
            border: 2px solid var(--light-blue);
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 0.9rem;
            color: var(--text-blue);
            outline: none;
            /* The specific shadow on the inputs from the image */
            box-shadow: 4px 4px 0px var(--light-blue);
            transition: all 0.2s;
        }

        input::placeholder {
            color: var(--light-blue);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        input:focus {
            border-color: var(--primary-blue);
            box-shadow: 4px 4px 0px var(--primary-blue);
        }

        /* --- OPEN BUTTON --- */
        .open-btn {
            background-color: #7CABFF; /* Slightly lighter blue for button */
            color: var(--text-blue);
            border: none;
            padding: 12px 60px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            letter-spacing: 2px;
            transition: transform 0.1s;
        }

        .open-btn:hover {
            transform: scale(1.05);
        }

        .open-btn:active {
            transform: scale(0.95);
        }

        .form-message {
            margin-top: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            min-height: 1.4em;
        }
        .form-message.success { color: #2d7a3e; }
        .form-message.error { color: #c53030; }

        /* --- LOADING OVERLAY --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .loading-overlay.hidden {
            pointer-events: none;
            opacity: 0;
        }
        .loading-overlay img {
            max-width: 180px;
            max-height: 180px;
            object-fit: contain;
        }

    </style>
</head>
<body>

    <div class="loading-overlay" id="loading-overlay">
        <img src="assets/loading.gif" alt="Loading..." />
    </div>

    <div class="container">
        <div class="top-tabs">
            <button class="tab-btn" id="signup-tab" onclick="switchMainTab('signup')">
                <span>Sign Up</span>
            </button>
            <button class="tab-btn inactive" id="signin-tab" onclick="switchMainTab('signin')">
                <span>Sign In</span>
            </button>
        </div>

        <div class="card">
            
            <div class="role-switch">
                <div class="role-option active" id="role-prof" onclick="switchRole('professor')">Professor</div>
                <div class="role-option" id="role-stud" onclick="switchRole('student')">Student</div>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="label">Enrollment Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="enrollment" placeholder="Enter your enrollment number..." required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password..." required>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="open-btn" id="submit-btn">Sign Up</button>
                </div>
                <p id="form-message" class="form-message"></p>
            </form>

        </div>
    </div>

    <script>
        const STORAGE_KEY_STUDENT = 'university_student_accounts';
        const STORAGE_KEY_FACULTY = 'university_faculty_accounts';

        let currentMode = 'signup';
        let currentRole = 'professor';

        function getStorageKey() {
            return currentRole === 'student' ? STORAGE_KEY_STUDENT : STORAGE_KEY_FACULTY;
        }

        function getAccounts() {
            var key = getStorageKey();
            try {
                var data = localStorage.getItem(key);
                return data ? JSON.parse(data) : [];
            } catch (e) {
                return [];
            }
        }

        function saveAccount(enrollment, password) {
            var key = getStorageKey();
            var accounts = getAccounts();
            accounts.push({ enrollment: enrollment.trim(), password: password });
            localStorage.setItem(key, JSON.stringify(accounts));
        }

        function findAccount(enrollment, password) {
            var accounts = getAccounts();
            return accounts.find(function (a) {
                return a.enrollment === enrollment.trim() && a.password === password;
            });
        }

        function accountExists(enrollment) {
            return getAccounts().some(function (a) { return a.enrollment === enrollment.trim(); });
        }

        function setSubmitButtonLabel() {
            var btn = document.getElementById('submit-btn');
            if (btn) btn.textContent = currentMode === 'signup' ? 'Sign Up' : 'Open';
        }

        function showMessage(text, isError) {
            var el = document.getElementById('form-message');
            if (!el) return;
            el.textContent = text;
            el.className = 'form-message ' + (isError ? 'error' : 'success');
        }

        function switchMainTab(mode) {
            currentMode = mode;
            var signUpBtn = document.getElementById('signup-tab');
            var signInBtn = document.getElementById('signin-tab');

            if (mode === 'signup') {
                signUpBtn.classList.remove('inactive');
                signInBtn.classList.add('inactive');
            } else {
                signInBtn.classList.remove('inactive');
                signUpBtn.classList.add('inactive');
            }

            setSubmitButtonLabel();
            showMessage('');
        }

        function switchRole(role) {
            currentRole = role;
            var profBtn = document.getElementById('role-prof');
            var studBtn = document.getElementById('role-stud');

            if (role === 'professor') {
                profBtn.classList.add('active');
                studBtn.classList.remove('active');
            } else {
                studBtn.classList.add('active');
                profBtn.classList.remove('active');
            }
            showMessage('');
        }

        function handleLogin(event) {
            event.preventDefault();
            var enrollment = document.getElementById('enrollment').value.trim();
            var password = document.getElementById('password').value;
            showMessage('');

            if (currentRole === 'student') {
                if (currentMode === 'signup') {
                    if (accountExists(enrollment)) {
                        showMessage('This enrollment is already registered. Go to Sign In and use your password.', true);
                        return;
                    }
                    saveAccount(enrollment, password);
                    switchMainTab('signin');
                    showMessage('Account created! Sign in above with the same enrollment and password.', false);
                    return;
                }

                // Sign In
                if (!findAccount(enrollment, password)) {
                    showMessage('Invalid enrollment or password. Sign up first if you don\'t have an account.', true);
                    return;
                }
                sessionStorage.setItem('studentLoggedIn', 'true');
                sessionStorage.setItem('studentEnrollment', enrollment);
                sessionStorage.setItem('studentAuthMode', 'signin');
                showLoadingThenRedirect('student_dashboard/student_dashboard.html.html');
                return;
            }

            // Professor / Faculty
            if (currentMode === 'signup') {
                if (accountExists(enrollment)) {
                    showMessage('This enrollment is already registered. Go to Sign In and use your password.', true);
                    return;
                }
                saveAccount(enrollment, password);
                switchMainTab('signin');
                showMessage('Account created! Sign in above with the same enrollment and password.', false);
                return;
            }

            if (!findAccount(enrollment, password)) {
                showMessage('Invalid enrollment or password. Sign up first if you don\'t have an account.', true);
                return;
            }
            sessionStorage.setItem('facultyLoggedIn', 'true');
            sessionStorage.setItem('facultyEnrollment', enrollment);
            sessionStorage.setItem('facultyAuthMode', 'signin');
            showLoadingThenRedirect('faculty_dashboard/faculty_dashboard.html');
            return;
        }

        function showLoadingThenRedirect(url) {
            var overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.classList.remove('hidden');
            setTimeout(function () { window.location.href = url; }, 2000);
        }

        function hideLoadingOverlay() {
            var overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(hideLoadingOverlay, 2000);
        });

        setSubmitButtonLabel();
    </script>
</body>
</html>
