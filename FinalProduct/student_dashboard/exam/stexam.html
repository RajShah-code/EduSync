<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync - Exam Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="exam_style.css">
    <script src="sexam_script.js" defer></script>
</head>
<body class="bg-[#FDF5E6] min-h-screen flex items-center justify-center p-6">

    <div class="main-card w-full max-w-4xl rounded-[45px] overflow-hidden shadow-2xl">
        
        <div class="bg-white p-10 flex flex-col items-center">
            <button id="start-exam-trigger" class="start-exam-btn px-16 py-4 bg-[#6699DD] p-10 rounded-3xl text-3xl font-bold uppercase tracking-widest text-white">
                Start Your Exam
            </button>
            <p id="exam-status" class="mt-4 text-[#6699DD] font-bold hidden">Exam is starting in 3 seconds...</p>
        </div>
        <div class="bg-[#6699DD] p-10">
            <h2 class="results-header text-center text-white text-3xl font-bold mb-8 uppercase tracking-widest">
                All Exam Results
            </h2>

            <div class="space-y-8">
                
                <div class="exam-group">
                    <h3 class="text-white text-xl font-bold mb-3 ml-2 uppercase">Sem-1 : College Exam</h3>
                    <div class="result-row bg-white rounded-3xl p-5 flex items-center justify-between shadow-inner">
                        <div class="flex gap-12 text-[#6699DD] font-bold text-xl ml-4">
                            <span>700</span>
                            <span>685</span>
                            <span>8.8</span>
                            <span>07/02/2026</span>
                        </div>
                        <button class="details-btn bg-[#6699DD] text-white px-6 py-2 rounded-full font-bold flex items-center gap-2 text-sm uppercase">
                            <span>...</span> Full Details
                        </button>
                    </div>
                </div>

                <div class="exam-group">
                    <h3 class="text-white text-xl font-bold mb-3 ml-2 uppercase">Sem-1 : University Exam</h3>
                    <div class="result-row bg-white rounded-3xl p-5 flex items-center justify-between shadow-inner">
                        <div class="flex gap-12 text-[#6699DD] font-bold text-xl ml-4">
                            <span>700</span>
                            <span>450</span>
                            <span>6</span>
                            <span>10/12/2026</span>
                        </div>
                        <button class="details-btn bg-[#6699DD] text-white px-6 py-2 rounded-full font-bold flex items-center gap-2 text-sm uppercase">
                            <span>...</span> Full Details
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="sexam_script.js"></script>

</body>
</html>
